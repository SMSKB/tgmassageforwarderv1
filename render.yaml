services:
  - type: web
    name: telegram-copier
    env: python
    plan: free
    
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app"
    
    # CORRECT INDENTATION: 'disks' is at the top level of the service definition
    disks:
      - name: data-disk
        mountPath: /app/data
        sizeGB: 1
        
    # CORRECT INDENTATION: 'envVars' is also at the top level
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: SESSION_STRING
        sync: false
      - key: RENDER_DISK_PATH
        value: /app/data