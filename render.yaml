services:
  - type: web
    name: telegram-copier
    env: python
    plan: free
    
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app"
    
    # The 'disks' section has been completely removed.
    
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: SESSION_STRING
        sync: false
      # The RENDER_DISK_PATH variable is also removed as it's no longer needed.