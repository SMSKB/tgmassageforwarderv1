services:
  # Service 1: The Web Interface (Flask App)
  - type: web
    name: telegram-manager-ui
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    # The web service does not need access to secrets

  # Service 2: The Telegram Bot (Telethon Worker)
  - type: worker
    name: telegram-copier-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: SESSION_STRING
        sync: false